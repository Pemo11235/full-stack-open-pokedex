name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e test
        if: ${{false}}
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy
        if: ${{github.event_name == 'push' && contains( join(github.event.commits.*.message), '#skip') == false }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com/health
          checkstring: "ok"
          delay: 5
          rollbackonhealthcheckfailed: true
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{github.event_name == 'push'&& contains( join(github.event.commits.*.message), '#skip') == false}}
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: false
  webhook_discord:
    needs: [tag_release]
    runs-on: ubuntu-20.04
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{success()}}
        with:
          severity: info
          text: "Deployment successful"
          details: to https://fso-deploy-heroku.herokuapp.com/ by ${{github.actor}}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failed
        uses: rjstone/discord-webhook-notify@v1
        if: ${{failure()}}
        with:
          severity: error
          text: "Deployment failed"
          details: commit ${{join(github.event.commits.*.url)}} by ${{github.actor}} failed the deployment"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
